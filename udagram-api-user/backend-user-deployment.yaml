apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: backend-user
  name: backend-user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
        - image: adewaleda/udagram-api-user:12
          name: backend-user
          imagePullPolicy: Always
          resources:
            requests:
              memory: "2000Mi"
              cpu: "750m"
            limits:
              memory: "4000Mi"
              cpu: "1000m"
          ports:
            - containerPort: 8080
